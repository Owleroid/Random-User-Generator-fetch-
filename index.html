<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <h1 class="title">Random User Generator</h1>
        <div class="user-profile">
            <img id="avatar" src="https://randomuser.me/api/portraits/med/women/90.jpg" alt="User Avatar">
            <section class="user-info">
                <p id="fullname">elin robin</p>
                <p id="username">crazybutterfly722</p>
                <p class="email">Email: <span id="email">elin.robin@example.com</span></p>
                <p class="city">City: <span id="city">berg (sg)</span></p>
            </section>
        </div>
        <div class="btn">
            <button id="new-user-btn">Generate New</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
